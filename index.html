<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios de Servicios de Redes Sociales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Precios de Servicios de Redes Sociales</h1>
    <form>
        <label for="socialNetwork">Selecciona una red social:</label>
        <select id="socialNetwork">
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="youtube">YouTube</option>
            <option value="tiktok">TikTok</option>
        </select>
        <br>
        <label for="serviceType">Selecciona el tipo de servicio:</label>
        <select id="serviceType">
            <option value="seguidores">Seguidores</option>
            <option value="likes">Likes</option>
            <option value="vistas">Vistas</option>
            <option value="minutos">Minutos</option>
        </select>        
        <br>
        <label for="serviceName">Selecciona un servicio:</label>
        <select id="serviceName"></select>
        <br>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" min="1" value="1">
        <br>
        <label for="profitMargin">Ganancia (%):</label>
        <input type="number" id="profitMargin" min="0" value="0">
        <br>
        <label for="dropPercentage">Porcentaje de caídas (%):</label>
        <input type="number" id="dropPercentage" min="0" value="0">
        <br>
        <p id="totalPrice">Precio total en pesos ARS: Comprar a <strong id="buyPrice"></strong> - Vender a <strong id="sellPrice"></strong></p>
        <p id="totalPriceUSD">Precio total en dólares: Comprar a <strong id="buyPriceUSD"></strong> - Vender a <strong id="sellPriceUSD"></strong></p>
        <p id="adjustedQuantity">Cantidad ajustada por caídas: <span id="finalQuantity"></span></p>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
